<head>
    <link rel="stylesheet" type="text/css" href="stylesheets/login.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
</head>

<div class="background">
    <img loading="lazy" id="bg-pic" alt="background image"/>
 </div>
 <div class="container">
    <div class="row justify-content-center align-items-center" id="login-menu">
        <div class="col-lg-6 col-md-8 col-sm-10 col-10" id="login-menu-size">
            <div class="card" id="login-card">
                <div class="card-body">
                    <form action="/login" method="POST" autocomplete="off">
                        <div class="form-group">
                            <input type="username" class="form-control" name="username" placeholder="Username" required>
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" name="password" placeholder="Password" required>
                        </div>
                        <button type="submit" class="btn btn-dark">Login</button>
                        <button onclick="location.href='/'" type="button" class="btn btn-secondary" >Home</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
