# # Add steps that build, run tests, deploy, and more:
# # https://aka.ms/yaml

trigger:
- production

pool:
  vmImage: 'ubuntu-latest'

steps:
- task: Bash@3
  inputs:
    targetType: 'inline'
    script: 'sudo kill -9 $(lsof -i tcp: 3000 -t)'
    
- task: Npm@1
  inputs:
    command: 'install'

- task: Npm@1
  inputs:
    command: 'custom'
    customCommand: 'run webpack'

- task: Npm@1
  inputs:
    command: 'custom'
    customCommand: 'test'

- task: PublishBuildArtifacts@1
  displayName: 'send the build off to release'
  inputs:
    PathtoPublish: '$(System.DefaultWorkingDirectory)'
    ArtifactName: 'drop'
    publishLocation: 'Container'
